<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/style.css">
  <title>Log in</title>
</head>
<body>
<!-- component -->
<div
  class="container max-w-md mx-auto xl:max-w-3xl h-full flex mt-36 bg-gray-300 rounded-lg shadow overflow-hidden"
>
  <div class="relative hidden xl:block xl:w-1/2 h-full">
    <img
      class="absolute h-auto w-full object-cover"
      src="img/BTS-Logo.png"
      alt="my zomato"
    />
  </div>
  <div class="w-full xl:w-1/2 p-8">
    <form method="post" action="#" onSubmit="return false">
      <h1 class=" text-2xl font-bold">Sign in to your account</h1>
    <div>
      <span class="text-gray-600 text-sm">
        Don't have an account?
      </span>
      <button onclick="window.location.href='/build/sign_up.html'" class="text-gray-700 text-sm font-semibold bg-transparent border-none p-0 cursor-pointer">
        Sign up
      </button>           
    </div>
    <div class="mb-4 mt-6">
      <label
        class="block text-gray-700 text-sm font-semibold mb-2"
        htmlFor="email"
      >
        Email
      </label>
      <input
        class="text-sm appearance-none rounded w-full py-2 px-3 text-gray-700 bg-gray-200 leading-tight focus:outline-none focus:shadow-outline h-10"
        id="email"
        type="text"
        placeholder="Your email address"
      />
    </div>
    <div class="mb-4 mt-6">
      <label
        class="block text-gray-700 text-sm font-semibold mb-2"
        htmlFor="password"
      >
        Password
      </label>
      <input
        class="text-sm bg-gray-200 appearance-none rounded w-full py-2 px-3 text-gray-700 mb-1 leading-tight focus:outline-none focus:shadow-outline h-10"
        id="password"
        type="password"
        placeholder="Your password"
      />
      <a
        class="inline-block align-baseline text-sm text-gray-600 hover:text-gray-800"
        href="#"
      >
        Forgot Password?
      </a>
    </div>
    <div class="flex w-full mt-5">
      <button
      class="w-full bg-gray-800 hover:bg-gray-900 text-white text-sm py-2 px-4 font-semibold rounded focus:outline-none focus:shadow-outline h-10"
      type="button"
      onclick="window.location.href='index.html'"
    >
      Log in
    </button>
    
      </div>

    <div class="mb-6 mt-5 text-gray-700 text-sm font-semibold text-center">
        Login with
        <div class="mt-2 flex gap-4">
            <button class="bg-[#1D9BF0] w-1/2 py-1 rounded-md text-white font-bold cursor-pointer hover:bg-[#1d75af]">Facebook</button>
            <button class="bg-[#24292F] w-1/2 py-1 rounded-md text-white font-bold cursor-pointer hover:bg-[#4d4d5c]">Google</button>
        </div>
    </div>
    </form>
  </div>
</div>



</body>
</html>
